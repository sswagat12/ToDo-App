<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>{% block title %}{% endblock title %}To Do</title>
  <style>
    body {
      background-color: #C8CAFC;
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <a class="navbar-brand" href="/">To Do</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactUs">Contact Us</a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <a class="nav-link" href="/">Welcome {{request.user}}</a>
        <button class="btn btn-outline-success" onclick="window.location.href= 'logout'" type="button">Logout</button>
        {% else %}
        <button class="btn btn-outline-success" onclick="window.location.href= 'signUp'" type="button"
          style='margin-right:16px'>SignUp</button>
        <button class="btn btn-outline-success" onclick="window.location.href= 'login'" type="button">Login</button>
        {% endif %}
      </div>

    </div>
  </nav>
  {% if messages %}
  {% for message in messages %}
  <div class="{{message.tags}} alert-primary" role="alert">
    {{message}}
  </div>




  {% endfor %}
  {% endif %}
  {% block body %}{% endblock body %}
</body>

</html>
